<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indian Housing Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        const cityMap = {
            "Maharashtra": ["Mumbai", "Pune", "Nagpur"],
            "Karnataka": ["Bengaluru", "Mysuru", "Mangalore"],
            "Tamil Nadu": ["Chennai", "Coimbatore", "Madurai"],
            "West Bengal": ["Kolkata", "Howrah", "Siliguri"],
            "Gujarat": ["Ahmedabad", "Surat", "Vadodara"],
            "Delhi": ["New Delhi", "Dwarka", "Rohini"],
            "Uttar Pradesh": ["Lucknow", "Kanpur", "Noida"],
            "Rajasthan": ["Jaipur", "Jodhpur", "Udaipur"],
            "Telangana": ["Hyderabad", "Warangal", "Nizamabad"],
            "Madhya Pradesh": ["Bhopal", "Indore", "Gwalior"]
        };

        function updateCities() {
            const stateSelect = document.getElementById("state");
            const citySelect = document.getElementById("city");
            const selectedState = stateSelect.value;
            const cities = cityMap[selectedState];

            citySelect.innerHTML = "";
            cities.forEach(city => {
                const opt = document.createElement("option");
                opt.value = city;
                opt.innerText = city;
                citySelect.appendChild(opt);
            });
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Indian Housing Price Predictor</h2>
        <form method="POST" action="/predict" class="shadow p-4 bg-white rounded">
            <div class="row mb-3">
                <div class="col">
                    <label for="state" class="form-label">State</label>
                    <select name="state" id="state" class="form-select" onchange="updateCities()" required>
                        <option disabled selected>-- Select State --</option>
                        <script>
                            Object.keys(cityMap).forEach(state => {
                                document.write(`<option value="${state}">${state}</option>`);
                            });
                        </script>
                    </select>
                </div>
                <div class="col">
                    <label for="city" class="form-label">City</label>
                    <select name="city" id="city" class="form-select" required></select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Size (SqFt)</label>
                    <input type="number" name="size" class="form-control" required>
                </div>
                <div class="col">
                    <label class="form-label">BHK</label>
                    <input type="number" name="bhk" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age of Property (Years)</label>
                <input type="range" class="form-range" min="1" max="50" id="age" name="age" oninput="this.nextElementSibling.value = this.value">
                <output>25</output>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label d-block">Furnished</label>
                    <input type="checkbox" name="Furnishing_Yes" value="1"> Yes
                </div>
                <div class="col">
                    <label class="form-label d-block">Parking</label>
                    <input type="checkbox" name="Parking_Yes" value="1"> Yes
                </div>
                <div class="col">
                    <label class="form-label d-block">Has Lift</label>
                    <input type="checkbox" name="Lift_Yes" value="1"> Yes
                </div>
                <div class="col">
                    <label class="form-label d-block">Security</label>
                    <input type="checkbox" name="Security_Yes" value="1"> Yes
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label d-block">Gym</label>
                    <input type="checkbox" name="Gym_Yes" value="1"> Yes
                </div>
                <div class="col">
                    <label class="form-label d-block">Swimming Pool</label>
                    <input type="checkbox" name="Swimming_Yes" value="1"> Yes
                </div>
                <div class="col">
                    <label class="form-label d-block">Power Backup</label>
                    <input type="checkbox" name="Power_Yes" value="1"> Yes
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-5">Predict Price</button>
            </div>
        </form>

        {% if prediction %}
        <div class="alert alert-success text-center mt-4">
            Predicted Price: â‚¹{{ prediction }} Lakhs
        </div>
        {% endif %}
    </div>
</body>
</html>
